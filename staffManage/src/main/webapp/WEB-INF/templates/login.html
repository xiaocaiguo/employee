<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    
</head>
<body>
    <form id="ff" method="post" action="/staffManage/getlogin">
        <div>
            <label for="username">username:</label>
            <input type="text" name="username" id="inp">
        </div>
        <div>
            <label for="password">password:</label>
            <input type="text" name="password" id="pwd">
        </div>

        <div>
            <input type="submit"> &nbsp;
            <input type="reset">
        </div>
        
    </form>
    
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js "></script>
	
	<script type="text/javascript">
	
    $("#sendTo").click(function () {
        //获取值encodeURIComponent(encodeURIComponent(
        var username = $("input[name='username']").val();
 		var password = $("input[name='password']").val();
 		
        $.ajax({
            url:"/getlogin",
            scriptCharset: "utf-8",
            contentType: "application/json; charset=utf-8",
            type:"post",
            //注意序列化的值一定要放在最前面,并且不需要头部变量,不然获取的值得格式会有问题
            data:{"username":username,"password":password},    
            dataType:"json",
            
            success:function (data) {
            	console.log(data);
                // alert(data.result);
                alert(data.result);
            }
            
            
        });
        
    })
</script>

</body>
</html>
